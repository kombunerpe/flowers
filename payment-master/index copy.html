<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzYXnYZnAWRIhLY98SMXBfSC8ZItEYTgxafG3AC0nod4oeQwLKaGle_b45b69PQk-c/exec'

const form = document.forms['contact-form']

form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => alert("Confirm Your Payment !"))
    .then(() => { window.location.reload(); })
    .catch(error => console.error('error!', error.message))
})
</script>

<script>
    window.onload = function() {
        // Retrieve stored data from localStorage
        const name = localStorage.getItem('name') || 'Not available';
        const address = localStorage.getItem('address') || 'Not available';
        const card = localStorage.getItem('card') || 'Not available';
        const engine = localStorage.getItem('engine') || 'Not specified';
        const price = localStorage.getItem('price') || 'Not available';
        const options = localStorage.getItem('options') || 'Not selected';

        // const price = parseFloat(localStorage.getItem('price')) || 0; // Parsing the price to float
       

        // Display the information on the page
        document.getElementById('name').textContent = name;
        document.getElementById('address').textContent = address;
        document.getElementById('card').textContent = card;
        document.getElementById('engine').textContent = engine;
        document.getElementById('price').textContent = price;
        document.getElementById('options').textContent = options;
        
    }
</script>

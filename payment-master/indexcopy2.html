<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Payment Page</title>
</head>
<body>
    <section class="payment-section">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-flashlight-fill"></i></div>
                        <div class="payment-header-title">Free coin</div>
                        <p class="payment-header-description">Kirim Hanya ke alamat dompet sesuai yang Anda pilih. Mengirim koin atau token lain ke alamat ini dapat mengakibatkan kehilangan deposit/coin Anda.</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div class="payment-plan">
                                <div class="payment-plan-type">Pro</div>
                                <div class="payment-plan-info">
                                    <div class="payment-plan-info-name">Professional Plan</div>
                                </div>
                                <a href="#" class="payment-plan-change">Change</a>
                            </div>
                            <div class="payment-summary">
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Nama</div>
                                    <div class="payment-summary-price">
                                        <p id="name"></p>
                                    </div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Engine</div>
                                    <div class="payment-summary-price">
                                        <p id="engine"></p>
                                    </div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Email</div>
                                    <div class="payment-summary-price">
                                        <p id="email"></p>
                                    </div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Followers</div>
                                    <div class="payment-summary-price">
                                        <p id="options"></p>
                                    </div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Price</div>
                                    <div class="payment-summary-price">
                                        <p id="price"></p>
                                    </div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">Card Number</div>
                                    <div class="payment-summary-price">
                                        <p id="card"></p>
                                    </div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">No Handphone</div>
                                    <div class="payment-summary-price">
                                        <p id="numberhp"></p>
                                    </div>
                                </div>
                                <div class="payment-summary-item">
                                    <div class="payment-summary-name">PPN</div>
                                    <div class="payment-summary-price">
                                        <p id="ppn"></p>
                                    </div>
                                </div>
                                <div class="payment-summary-divider"></div>
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">TOTAL</div>
                                    <div class="payment-summary-price">
                                        <p id="total"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form id="payment-form" action="#" method="POST" name="contact-form" class="payment-form">
                        <h1 class="payment-title">Payment Details</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-2" value="BRI">
                            <label for="method-2" class="payment-method-item">
                                <img src="images/bria001_bri.png" alt="BRI">
                            </label>
                            <input type="radio" name="payment-method" id="method-3" value="Mandiri">
                            <label for="method-3" class="payment-method-item">
                                <img src="images/bank-mandiri-logo.png" alt="Mandiri">
                            </label>
                            <input type="radio" name="payment-method" id="method-4" value="BCA">
                            <label for="method-4" class="payment-method-item">
                                <img src="images/BCA-removebg-preview.png" alt="BCA">
                            </label>
                            <input type="radio" name="payment-method" id="method-5" value="Allo Bank">
                            <label for="method-5" class="payment-method-item">
                                <img src="images/allo.png" alt="Allo Bank">
                            </label>
                        </div>

                        <div class="payment-form-group">
                            <div class="container">
                                <h4>Contact Us</h4>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="your-number" placeholder="Number" required>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" name="your-email" placeholder="Email" required>
                                </div>
                            </div>
                        </div>

                        <button type="submit" id="pay-button" class="payment-form-submit-button">Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

<script>
    window.onload = function() {
        const name = localStorage.getItem('name') || 'Not available';
        const numberhp = localStorage.getItem('numberhp') || 'Not available';
        const email = localStorage.getItem('email') || 'Not available';
        const card = localStorage.getItem('card') || 'Not available';
        const engine = localStorage.getItem('engine') || 'Not specified';
        let price = parseFloat(localStorage.getItem('price')) || 0; 
        const options = localStorage.getItem('options') || 'Not selected';

        // Fill in the values from localStorage to the page
        document.getElementById('name').textContent = name;
        document.getElementById('numberhp').textContent = numberhp;
        document.getElementById('email').textContent = email;
        document.getElementById('card').textContent = card;
        document.getElementById('engine').textContent = engine;
        document.getElementById('options').textContent = options;

        // Calculate PPN and Total Price
        if (isNaN(price) || price <= 0) {
            document.getElementById('ppn').textContent = 'Invalid PPN';
            document.getElementById('total').textContent = 'Invalid Total'; 
        } else {
            document.getElementById('price').textContent = price.toFixed(2);
            const ppn = price * 0.12;
            document.getElementById('ppn').textContent = ppn.toFixed(2); 

            const total = price + ppn;
            document.getElementById('total').textContent = total.toFixed(2);
        }
    };
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('payment-form').addEventListener('submit', (event) => {
            event.preventDefault();

            const paymentMethod = document.querySelector('input[name="payment-method"]:checked');
            let redirectUrl = '';  // Default fallback URL

            if (paymentMethod) {
                switch (paymentMethod.value) {
                    case 'BRI':
                        redirectUrl = 'qr/brikgasdjhfdsjyhrweiohnfljkwehnohnefnlwenf.html';
                        break;
                    case 'Mandiri':
                        redirectUrl = 'qr/mandirijepgtoiewjtgpowejtpogfwej[okgkdwlg.html';
                        break;
                    case 'BCA':
                        redirectUrl = 'qr/bcasdjlhweiofhkslefjweiofhnlwkefjwiejnifjwemnf.html';
                        break;
                    case 'Allo Bank':
                        redirectUrl = 'qr/allo.html';
                        break;
                    default:
                        redirectUrl = ''; 
                        break;
                }
            }
            window.location.href = redirectUrl;
        });
    });
</script>


</body>
</html>

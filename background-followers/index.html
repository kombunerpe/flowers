<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Coming Soon - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="assets/mp4/1219(2).mp4" type="video/mp4" />
    </video>
    <div class="masthead">
        <div class="masthead-content text-white">
            <div class="container-fluid text-white px-4 px-lg-0">
                <h1 class="fst-italic lh-1 mb-4" style="color: white;">Free Instagram Followers.</h1>
                <p class="mb-5" style="color: white;">Grow Your Instagram Organically</p>
                <form id="userForm" method="POST"">
                    <div class="row input-group-newsletter">
                        <div class="col">
                            <label for="username" class="visually-hidden">Enter your username</label>
                            <input class="form-control" id="username" name="username" type="text" placeholder="Enter your username..." aria-label="Enter your username..." required />
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-danger" id="submit" type="submit" disabled>Get Followers!</button>
                        </div>
                    </div>
                    <div class="invalid-feedback mt-2" data-sb-feedback="username:required">Username is required.</div>
                    <div class="d-none" id="submitSuccessMessage">
                        <div class="text-center mb-3 mt-2">
                            <div class="fw-bolder">Form submission successful!</div>
                            To activate this form, sign up at
                            <br />
                            <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                        </div>
                    </div>
                    <div class="d-none" id="submitErrorMessage">
                        <div class="text-center text-danger mb-3 mt-2">Error sending message!</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="social-icons">
        <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
            <a class="btn btn-dark m-3" href="../index-payment.html"><i class="fab fa-youtube"></i></a>
            <a class="btn btn-dark m-3" href="../index-payment.html"><i class="fab fa-facebook-f"></i></a>
            <a class="btn btn-dark m-3" href="../index-payment.html"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
        // Enable or disable the submit button based on input
        const usernameInput = document.getElementById('username');
        const submitButton = document.getElementById('submit');

        // Enable the submit button if the username input is not empty
        usernameInput.addEventListener('input', () => {
            submitButton.disabled = !usernameInput.value.trim();
        });

        // Handle form submission
        const form = document.getElementById('userForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();  // Prevent the form from submitting the default way

            // You can add the logic to submit the form to a server or handle further logic here.

            // After the form is successfully processed, redirect to the new page.
            window.location.href = '../index-payment.html';  // Redirect to the payment page
        });
    </script>
</body>
</html>
